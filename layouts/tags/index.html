{{ define "main" -}}
   <ul>
      {{ $type := .Type }}
      {{$type}}
      {{ range $key, $value := .Site.Taxonomies.tags.Alphabetical }}
         {{ $name := .Name }}
         {{ $count := .Count }}
         {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
               <li><a href="{{ .Permalink }}">{{ $name }}</a> {{ $count }}11111111</li>
         {{ end }}
      {{ end }}
   </ul>

  {{- end }}
